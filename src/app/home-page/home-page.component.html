<div align="center">
  <div class="alert alert-{{alerts[alertid].type}} alert-dismissable closed" *ngFor="let alertid of alerts | keys" id='alert{{alertid}}'>
    <button class="close" aria-label="close" (click)='alerts[alertid].hide()'>&times;</button>
    <strong>{{ alerts[alertid].title }}</strong> {{ alerts[alertid].message }}
  </div>
</div>

<div align="center">
  <img src="/assets/images/sageuser.png" width="500" alt="Sage Innovaters" class="img-responsive"/>
</div>

<div class="row">
  <div class="col-md-6" align="center">
    <h1>Messageboard</h1>
    <input #titlebox type="text" class="form-control" [(ngModel)]="ttlVal" placeholder="Title">
    <input #messagebox type="text" class="form-control" [(ngModel)]="msgVal" placeholder="Message (press enter to submit)" (keyup.enter)="sendMessage()">
    <div id="details-container">
      <div *ngFor="let item of readPosts">
        <b>{{item.title}}</b><br> {{item.message}}
      </div>
    </div>
  </div>
