<div align="center">
  <div #account></div>
  <div class="alert alert-{{alerts[alertid].type}} alert-dismissable closed" *ngFor="let alertid of alerts | keys" id='alert{{alertid}}'>
    <button class="close" aria-label="close" (click)='alerts[alertid].hide()'>&times;</button>
    <strong>{{ alerts[alertid].title }}</strong> {{ alerts[alertid].message }}
  </div>
</div>

<div class="form-horizontal" style="width:75%; margin: 0 auto;">
  <div class="form-group">
    <label class="col-sm-2 control-label" for="name">Name*</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" #name  placeholder="Full Name">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label" for="email">Email*</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" #email  placeholder="email@domain.something">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label" for="phone">Phone*</label>
    <div class="col-sm-10">
      <input type="tel" class="form-control" #phone  placeholder="07123456789">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label" for="address">Address (1)*</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" #address  placeholder="Address (Line 1)">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label" for="address2">Address (2)</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" #address2 placeholder="Address (Line 2)">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label" for="address3">Address (3)</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" #address3 placeholder="Address (Line 3)">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label" for="postcode">Postcode*</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" #postcode placeholder="HP12 3AB">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label" for="birthday1">DoB*</label>
    <div class="col-sm-10">
      <input type="date" class="form-control" #birthday>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Sage Location*</label>
    <div class="col-sm-10">
      <select class="form-control" [(ngModel)]='selectedLocationId'>
        <option *ngFor="let locationid of locations | keys" [value]="locationid">{{locations[locationid]}}</option>
      </select>
    </div>
  </div>
</div>

<div align='center'>
  <button class="btn btn-success" (click)="saveDetails()">Save</button>
  <button class="btn btn-primary" (click)="toProfilePage()">Profile Page</button>
  <button class="btn btn-warning" (click)="deleteProfileConfirmation()">Delete Profile</button>

  <div #dpconfirm style='display:none'>
    Confirm Deletion of Profile:<br>
    <button class="btn btn-danger" (click)="deleteProfile()">Confirm</button><br>
    <button class="btn btn-success" (click)="cancelDeleteProfile()">Cancel</button><br>
  </div>
</div>
