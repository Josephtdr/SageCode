<div align="center">
  <div class="alert alert-{{alerts[alertid].type}} alert-dismissable closed" *ngFor="let alertid of alerts | keys" id='alert{{alertid}}'>
    <button class="close" aria-label="close" (click)='alerts[alertid].hide()'>&times;</button>
    <strong>{{ alerts[alertid].title }}</strong> {{ alerts[alertid].message }}
  </div>
</div>

<div align="center">
  <img src="/assets/images/sage.png" width="200" alt="Sage Logo" class="img-responsive"/>
</div>

<div class="container">
  <div class="omb_login">
    	<h3 class="omb_authTitle">Login or <a (click)="toCreateDetails()">Sign up</a></h3>

		<div class="row omb_row-sm-offset-3 omb_loginOr">
			<div class="col-xs-12 col-sm-6">
        <p align = "center">
          <button class="btn btn-social btn-google" (click)="loginWithGoogle()"><span class="fa fa-google"></span>Login with Google</button>
          <button class="btn btn-social btn-facebook" (click)="loginWithFaceBook()"><span class="fa fa-facebook"></span>Login with Facebook</button>
          <button class="btn btn-social btn-twitter" (click)="loginWithTwitter()"> <span class="fa fa-twitter"></span>Login with Twitter</button>
        </p>
        <hr class="omb_hrOr">
			</div>
		</div>

		<div class="row omb_row-sm-offset-3">
			<div class="col-xs-12 col-sm-6">
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-user"></i></span>
					<input type="text" class="form-control" #email placeholder="email address">
				</div>
				<span class="help-block"></span>
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-lock"></i></span>
					<input type="password" class="form-control" #name placeholder="Password">
				</div>
        <span class="help-block" style="display:none">You have not entered a valid Email or Password </span><br id="break">
				<button class="btn btn-lg btn-primary btn-block enabled" (click)="loginWithEmailAndPassword(email.value, name.value)">Login</button>
			</div>
    </div>

			<div class="col-xs-12 col-sm-3">
				<p class="omb_forgotPwd">
					<a href="#">Forgot password?</a>
				</p>
			</div>
		</div>-->
	</div>
</div>
