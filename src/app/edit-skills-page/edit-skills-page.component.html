<div align="center">
  <div class="alert alert-{{alerts[alertid].type}} alert-dismissable closed" *ngFor="let alertid of alerts | keys" id='alert{{alertid}}'>
    <button class="close" aria-label="close" (click)='alerts[alertid].hide()'>&times;</button>
    <strong>{{ alerts[alertid].title }}</strong> {{ alerts[alertid].message }}
  </div>
</div>

<div>
  <div #account align="center"></div><br>
  <div class="table-responsive">
    <table class="table table-hover table-condensed">
      <tr><th width='50%'>Skill</th><th width='50%'>Percentage %</th></tr>
      <ng-template ngFor let-skillItem [ngForOf]="skillItems" let-i="index">
        <tr>
          <td>
            {{skills[skillItem.skillid]}}
          </td>
          <td>
            <button class='close' aria-label="close" style="position: absolute; right: 6px; height:32px;" (click)='removeSkill(skillItem.id)'>&times;</button>
            <input class='form-control custominput' type='number' [(ngModel)]="inputResults[skillItem.id]"/>
          </td>
        </tr>
      </ng-template>
    </table>
  </div>

  <div class="row">
    <div class="col-md-6">
      <angular2-multiselect
        [data]="dropdownList"
        [(ngModel)]="selectedItems"
        [settings]="dropdownSettings"
        (onSelect)="onItemSelect($event)"
        (onDeSelect)="OnItemDeSelect($event)">
      </angular2-multiselect>
      <br>
      <input class='form-control' style='display:none' placeholder='Skill Name' #customskill type="text"/>
    </div>
    <div class="col-md-6">
      <input class='form-control' type='number' placeholder='Percentage Rating' [(ngModel)]="selectedPercentage"/>
      <button class='btn btn-default' style="float: right" (click)='addSkill()'>Add Skill</button>
    </div>
  </div>

  <br>
  <button class="btn btn-success btn-xsh" (click)='saveChanges()'>Save Changes</button>
  <button class="btn btn-primary" (click)="toProfilePage()">Profile Page</button>
</div>
